language: python
dist: xenial
matrix:
  include:
    - python: "3.6"
      env: TOX_POSARGS="-e py36"
    - python: "3.7"
      env: TOX_POSARGS="-e py37"
    - python: "3.8"
      env: TOX_POSARGS="-e py38"
    - python: "3.9"
      env: TOX_POSARGS="-e py39"
install:
  - travis_wait pip install tox
script:
  - tox $TOX_POSARGS